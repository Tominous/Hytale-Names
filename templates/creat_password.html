<main class="container">
  {% with messages = get_flashed_messages() %}
  {%for message in messages%}
  <div class="alert alert-danger text-center">{{message}}</div>
  {% endfor %}
  {% endwith %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card mb-3">
        <div class="card-body">
          <h2 class="card-title text-center">Create new password</h2>
          <hr>
          <div class="mb-1">
            <form method="POST">
                <fieldset class="form-group">
                <label for="passwd"><strong>Password</strong></label>
                <input class="form-control" id="passwd" type="password" name="passwd" autofocus="" required="">
              </fieldset>
              <fieldset class="form-group">
                <label for="confirm"><strong>Confirm Password</strong></label>
                <input class="form-control" id="confirm" type="password" name="confirm" autofocus="" required="">
              </fieldset>
                <input class="form-control" id="hash" type="hidden" name="hash" autofocus="" required="" value="{{hash}}">
              <div class="text-center">
                <button class="btn btn-primary" type="submit" style="min-width:8rem;">Sign Up</button>
              </div>
            </form>
          </div>
          <hr>
          <div class="row">
            <div class="col"><a href="/signup">Sign Up</a></div>
            <div class="col-auto"><a href="/forget-password">Forgot Password?</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
