<main class="container">
  {% with messages = get_flashed_messages() %}
  {%for message in messages%}
  <div class="alert alert-danger text-center">{{message}}</div>
  {% endfor %}
  {% endwith %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card mb-3">
        <div class="card-body">
          <h2 class="card-title text-center">Recover Password</h2>
          <hr>
          <div class="mb-1">
            <form method="POST">
                <fieldset class="form-group">
                <label for="email"><strong>Enter email address to recover</strong></label>
                <input class="form-control" id="email" type="email" name="email" autofocus="" required="">
              </fieldset>
              <div class="text-center">
                <button class="btn btn-primary" type="submit" style="min-width:8rem;">Send mail</button>
              </div>
            </form>
          </div>
          <hr>
          <div class="row">
            <div class="col"><a href="/login">Login</a></div>
            <div class="col-auto"><a href="/signup">Sign Up</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
